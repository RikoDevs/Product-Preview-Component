<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="app.css">
<!-- Fonts-->

<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap" rel="stylesheet">

<title>Product Preview Component</title>
</head>
<body>

  <main class="container">
    <div class="card">
      <img class="img-perfume" src="image-product-mobile.jpg">
      <div class="card-wrapper">
        <p class="perfume">P E R F U M E</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <div class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="price-wrapper">
          <div class="price-before"><h1>$149.99</h1></div>
          <div class="price-new">$169.99</div>
        </div>
        <div class="button">
          <img src="icon-cart.svg" alt="cart-icon">
          Add to Cart
        </div>
      </div>
    </div>
  </main>




</body>
</html>
